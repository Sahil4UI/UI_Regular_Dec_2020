<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="loginDemo.html">
        <table>
            <tr>
                <td>
                    <label for="username">Name</label>
                </td>
                <td>
                    <input type="text" name="" readonly id="username" placeholder="Enter Your Name:" required title="Enter Usernamr">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="psw">Password</label>
                </td>
                <td>
                    <input type="password" value="ram1234" name="" id="psw" placeholder="Enter Password" required title="Enter Password">
                </td>
            </tr>
            <tr>
                <td>Choose Files</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td>
                    Enter Age
                </td>
                <td>
                    <input type="number" min="18" max="50" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td>
                    <input type="date" name="" id="">
                    <input type="time" name="" id="">
                    <input type="datetime-local" name="" id="">
                    <input type="month" name="" id="">
                    <input type="week" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    URL
                </td>
                <td>
                    <input type="url" name="" id="">
                </td>
                <td></td>
            </tr>
            <tr>
                <td>RANGE</td>
                <td><input type="range" min="0" value="100" max="2000" name="" id="" onchange="progress.value=value">
                    <!-- <output id="output">100</output> -->

                </td>
            </tr>
            <tr>
                <td>Progress</td>
                <td>
                    <progress id="progress" min="0" value="0" max="2000"></progress>
                </td>
            </tr>
            <tr>
                <td>Enter Phone Number`</td>
                <td>
                    <input type="tel" placeholder="Enter Phone Number" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Search Here</td>
                <td>
                    <input type="search" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Comments</td>
                <td>
                    <textarea placeholder="Enter Message" cols="30" rows="20"></textarea>
                </td>
            </tr>
            <tr>
                <td>Color</td>
                <td>
                    <input type="color" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">LOGIN</button>
                </td>
                <td>
                    <button type="reset">CLEAR</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
