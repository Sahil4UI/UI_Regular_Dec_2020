<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 200px auto 0 auto;
            width: 700px;
            height: 400px;
            border: 5px solid red;
            overflow: hidden;
        }
        
        img {
            height: 100%;
            width: 100%;
            transition: 5s;
        }
        
        div:hover img {
            /* transform: scaleX(1.5); */
            /* transform: scaleY(1.5); */
            transform: scale(1.5);
        }
    </style>
</head>

<body>
    <div>
        <img src="https://geekculture.co/wp-content/uploads/2017/01/ironman-experience-hongkong.jpg" alt="">
    </div>
</body>

</html>
