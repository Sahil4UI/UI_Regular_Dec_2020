<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 200px auto 0 auto;
            width: 350px;
            height: 350px;
            /* border: 1px solid red; */
            overflow: hidden;
        }
        
        img {
            height: 100%;
            width: 100%;
            transition: 3s;
        }
        
        div:hover img {
            /* transform: rotateX(-180deg); */
            transform: rotateY(-180deg);
        }
    </style>
</head>

<body>
    <div>
        <img src="https://geekculture.co/wp-content/uploads/2017/01/ironman-experience-hongkong.jpg" alt="">
    </div>
</body>

</html>
