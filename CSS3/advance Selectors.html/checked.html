<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[value="hide"]:checked~img {
            display: none;
        }
    </style>
</head>

<body>

    <h1>Checked Selector</h1>
    <hr>
    <input type="radio" name="toggle" value="hide" id="hide"><label for="hide">HIDE</label>
    <input type="radio" name="toggle" value="show" id="show"><label for="show">SHOW</label>
    <hr>
    <img src="https://th.bing.com/th/id/OIP.2ooAbNNLsSbs7bKswvH2iAHaH7?pid=Api&rs=1" alt="">
</body>

</html>
