<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100%;
            height: 120px;
            border: 2px solid red;
        }
        
        img {
            height: 100%;
            animation: 3s mouse linear infinite;
        }
        
        @keyframes mouse {
            from {
                transform: translateX(0px);
            }
            to {
                transform: translateX(1000px);
            }
        }
    </style>
</head>

<body>
    <div>
        <img src="https://shaneferns1.files.wordpress.com/2014/09/jerry-the-mouse-running.gif" alt="">
    </div>
</body>

</html>
