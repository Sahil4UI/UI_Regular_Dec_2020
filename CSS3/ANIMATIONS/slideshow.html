<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div {
            width: 100%;
            height: 600px;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            animation: 10s slideshow linear infinite;
        }
        
        @keyframes slideshow {
            0%,
            18% {
                background-image: url("https://www.motorbeam.com/wp-content/uploads/2015-Kawasaki-Ninja-H2R-Wallpaper.jpg");
            }
            20%,
            38% {
                background-image: url("https://mediapool.bmwgroup.com/cache/P9/201810/P90329147/P90329147-bmw-motorrad-m-performance-parts-11-2018-2094px.jpg");
            }
            40%,
            58% {
                background-image: url("https://riders.drivemag.com/wp-content/uploads/2020/09/2021-BMW-M1000RR5.jpg");
            }
            60%,
            78% {
                background-image: url("https://pictures.topspeed.com/IMG/jpg/201509/mv-agusta-f4-rr-9.jpg");
            }
            80%,
            100% {
                background-image: url("https://www.motorbeam.com/wp-content/uploads/2015-Kawasaki-Ninja-H2R-Wallpaper.jpg");
            }
        }
    }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
